openapi: '3.0.3'
info:
  title: API de gestion de tâches
  version: '1.0.0'
paths:
  /tasks:
    get:
      summary: Retourne une liste de tâches
      responses:
        '200':
          description: OK - Liste de toutes les tâches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Crée une ou plusieurs nouvelles tâches
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TaskInput'
      responses:
        '201':
          description: Créé - Tâches créées avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /tasks/{id}:
    get:
      summary: Retourne une tâche par son ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la tâche à retourner
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: OK - Tâche trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Non trouvé - Tâche non trouvée
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Task not found
    delete:
      summary: Supprime une tâche par son ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la tâche à supprimer
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: OK - Tâche supprimée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Faire les courses"
        completed:
          type: boolean
          example: false
    TaskInput:
      type: object
      properties:
        title:
          type: string
          example: "Faire les courses"
        completed:
          type: boolean
          example: false