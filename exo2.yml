openapi: '3.0.3'
info:
  title: API de gestion des utilisateurs
  version: '1.0.0'
paths:
  /users:
    get:
      summary: Récupérer une liste d'utilisateurs
      parameters:
        - name: page
          in: query
          description: Numéro de la page
          required: true
          schema:
            type: integer
            minimum: 1
            example: 1
        - name: size
          in: query
          description: Nombre d'utilisateurs par page
          required: true
          schema:
            type: integer
            minimum: 1
            example: 20
      responses:
        '200':
          description: OK - Liste des utilisateurs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: Mauvais types de paramètres
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Bad types for provided query parameters
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123
        name:
          type: string
          example: "Valeria Nambinintsoa"
        email:
          type: string
          format: email
          example: "valeria@gmail.com"